<div class="p-5">
  <section class="shopping-list-manager col">
    <div class="row justify-center">
      <h2>{{(shoppingList|async)?.name}}</h2>
    </div>
    <article class="row flex justify-center items-center user-article">
      <ul class="row">
        <ng-container *ngFor="let user of (shoppingList |async)?.members">
          <ng-container *ngIf="userId != user.id">
            <span class="close mb-5" (click)="remUser(user.id)">&times;</span>
            <app-user-summary [user]="user"></app-user-summary></ng-container>
        </ng-container>
      </ul>

      <app-add-user [(shoppingList)]="shoppingList"></app-add-user>

    </article>
    <div class="grid md:grid-cols-12">
      <section class="col sm:col-span-4 md:col-span-6 need-to-modify-section">
        <h2>Modifier et enlever des besoins</h2>
        <app-need-to-modify class="app-need-to-modify col overflow-container" [(shoppingList)]="shoppingList" ></app-need-to-modify>
      </section>
      <section class="col sm:col-span-4 md:col-span-6 search-and-add-section">
        <app-search-and-add [(shoppingList)]="shoppingList"></app-search-and-add>
      </section>
      <!--    box-shadow: 0 0 4.8rem rgba(0, 0, 0, .16);-->

    </div>
    <div class="flex justify-end">
      <button class="delete-btn" (click)="remList(userId)">Supprimer la liste</button>
    </div>
  </section>
</div>
