<section class="shopping-list-manager col">
  <div class="row justify-center">
    <h2>Nom liste</h2>
  </div>
  <article class="row flex justify-center items-center user-article">
    <ul class="row">
      <li>
        <img
          src="https://steamuserimages-a.akamaihd.net/ugc/794237560596039857/B9B4B62FD6EF6B14BB4BF8C3288BBE33D0C887BB/?imw=512&&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false"
          class="user-img"
          alt="user image"
        />
      </li>
      <li>
        <img
          src="https://lh3.googleusercontent.com/P5gYv4mST3KelPzV7Ut9zija-VdXHf1F2jQTSQWBfocP6COPRV-m42dgXXKlZWX5GYq1yeKUKP3xT3PftkvtKA"
          class="user-img"
          alt="user image"
        />
      </li>
      <li>
        <img
          src="https://pbs.twimg.com/profile_images/1117850000199966721/QbY6x8NK.png"
          class="user-img"
          alt="user image"
        />
      </li>
    </ul>
    <input
      type="image"
      class="plus-img"
      src="https://icons-for-free.com/iconfiles/png/512/circle+download+plus+icon-1320086208811198918.png"
      alt="plus image"
    />
  </article>
  <div class="grid md:grid-cols-12">
    <section class="col sm:col-span-4 md:col-span-6 need-to-modify-section">
      <h2>Modifier et enlever des besoins</h2>
      <app-need-to-modify class="app-need-to-modify row justify-between items-center"></app-need-to-modify>
      <app-need-to-modify class="app-need-to-modify row justify-between items-center"></app-need-to-modify>
      <app-need-to-modify class="app-need-to-modify row justify-between items-center"></app-need-to-modify>
    </section>
    <section class="col sm:col-span-4 md:col-span-6 search-and-add-section">
      <app-search-and-add></app-search-and-add>
    </section>
  </div>
  <div class="flex justify-end">
    <button class="delete-btn">Supprimer la liste</button>
  </div>
</section>
