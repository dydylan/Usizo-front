
<form [formGroup]="connectionForm" (ngSubmit)="onSubmit()" class="h-screen w-full">

<div class="h-screen w-full section-login">
  <div class="bg-gray-800 mx-auto max-w-md">
    <div class="p-12">
      <p class="text-5xl pt-10 text-yellow-500 font-bold">
        Bienvenue sur Usizo
      </p>
      <p class="text-xl py-3 text-gray-400 font-semibold">Connectez-vous pour continuer</p>
    </div>
    <div class="mx-12 p-3 rounded-xl shadow-sm bg-gray-900">
      <div class="p-3 mx-6 border-b border-gray-500">
        <input placeholder="Nom" id="name" [formControlName]="'name'" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" class="form-control  bg-transparent text-yellow-500 w-full focus:outline-none focus:rang" type="text" />
        <div *ngIf="submitted && f.name.errors" class="text-red-400 text-xs">
          <div *ngIf="f.name.errors.required">Nom obligatoire</div>
        </div>
      </div>

      <div class="p-3 mx-6 flex border-b border-gray-500">
        <input placeholder="Mot de passe" id="password" [formControlName]="'password'" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class=" form-control bg-transparent text-yellow-500 focus:outline-none focus:rang w-full" type="password" />
        <div *ngIf="submitted && f.password.errors" class="text-red-400 text-xs">
          <div *ngIf="f.password.errors.required">Mot de passe obligatoire</div>
        </div>
      </div>
    </div>

    <div class="w-full p-12">
      <button class=" bg-yellow-500 p-3 rounded-3xl w-full h-full hover:bg-yellow-600"> Se connecter</button>
      <p class="mx-auto text-center mt-3 text-gray-400">Pas encore de compte ?  <a routerLink="/sign-up" class="text-md font-semibold">S'enregistrer</a> </p>
    </div>
  </div>
</div>

</form>
