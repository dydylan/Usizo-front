<article class="col items-center shopping-list-summary-article">
  <p>{{shoppingList.name}}</p>
  <div class="row justify-between items-start flex-wrap">
    <img *ngFor="let member of shoppingList.members"
      src="{{member.imgUrl}}"
      class="user-img"
      alt="user image"
    />
  </div>
</article>
