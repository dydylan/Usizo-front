<article class="col items-center shopping-list-summary-article">
  <p class="text-black">{{shoppingList.name}}</p>
  <div class="row justify-between items-start flex-wrap">
    <ul class="row flex-wrap">
      <li *ngFor="let user of shoppingList.members">
        <img
          src="{{user.imgUrl}}"
          class="user-img"
          alt="user image"
        />
      </li>
    </ul>
  </div>
</article>
