<input
  type="image"
  class="plus-img"
  src="../../../assets/images/plus.png"
  alt="plus image"
  (click)="displayModal()"
/>

<!-- La Modal -->
<div id="myModal" class="modal row" [style.display]="varDisplay">

  <!-- Le contenu de la modal -->
  <div class="modal-content col">
    <div class="row justify-end">
      <span class="close mb-5" (click)="hideModal()">&times;</span>
    </div>
    <div class="bg-white flex items-center rounded-full search-bar">
      <input
        id="search"
        class="
          rounded-l-full
          w-full
          py-4
          px-6
          text-gray-700
          leading-tight
          focus:outline-none
        "
        type="text"
        placeholder="Nom de l'utilisateur"
        [(ngModel)]="search"
        (ngModelChange)="searchUser()"
      />
      <div class="p-1">
        <button
          class="
            bg-transparent
            text-white
            rounded-full
            p-2
            hover:bg-transparent
            focus:outline-none
            w-12
            h-12
            flex
            items-center
            justify-center
          "
        >
          <input
            type="image"
            class="search-img"
            src="../../../assets/images/search.png"
            alt="search image"
            (click)="searchUser()"
          />
        </button>
      </div>
    </div>
