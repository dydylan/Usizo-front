<article class="row items-center flex-wrap justify-between need-to-check-article">
  <div class="row flex-wrap items-center" *ngFor="let need of shoppingList.needList">
    <input type="checkbox">
      <img
        class="product-img"
        src="{{need.product.imgUrl}}"
        alt="product image"
      />
      <p class="quantity">x{{need.quantity}}</p>
      <p>{{need.product.nom}}</p>
  </div>
  <a
    routerLink="/shopping-list-manager"
  ><button>Modifier</button>
  </a>
</article>
