<div class="row justify-between navbar">
  <div class="row flex items-center">
    <div class="mr-3">
      <a routerLink="/login"><img class="usizo-img" src="assets/images/logo2.png" alt="logo-usizo" /></a>
    </div>
  </div>
  <div class="row flex items-center">
    <ng-container *ngIf="token == null">
      <div class="m-5">
        <a routerLink="/login" class="menu-item">Se connecter</a>
      </div>
      <div class="mr-5">
        <a routerLink="/sign-up" class="menu-item">S'inscrire</a>
      </div>
    </ng-container>
    <div class="row items-center" *ngIf="token != null">
      <img class="my-profile-picture" [src]="user.imgUrl" alt="userImg" />
      <p class="my-name">{{user.nom}}</p>
      <a class="menu-item" (click)="logout()">Se dÃ©connecter</a>
    </div>
  </div>
